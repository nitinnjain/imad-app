<!DOCTYPE html>
<html>
<head>
	<title>Date Countdown</title>
	<style type="text/css">
		body {
			background-color: black;
		}
		img {
			width: 100%;
			height: 100%;
		}
		#timer {
			position: absolute;
			color: white;
			width: 100%;
			height: 100%;
			padding: 20px;
			font-size: 30px;
		}
	</style>
</head>
<body>

<div id="timer">
	<span id="days">00</span><span> Days</span>
	<span id="hours">00</span><span> Hours</span>
	<span id="minutes">00</span><span> Minutes</span>
	<span id="seconds">00</span><span> Seconds</span>
	<span>remaining</span>
</div>

<script src='https://code.jquery.com/jquery-3.2.0.min.js'></script>

<!-- jquery code -->
<script type="text/javascript">
	$(document).ready(function() {
		$('#timer').countdownTimer({date: '11 August 2017 10:00:00'}, function() {

			$('#timer').text('');
			$('#timer').after('<img src="https://i.ytimg.com/vi/ym4EJQ7XORk/maxresdefault.jpg">');;
		});
	});
</script>

<!-- jquery plug-in -->
<script type="text/javascript">
	(function($) {
		$.fn.countdownTimer = function(options, callback) {
			var settings = {'date': null};
			if(options) {$.extend(settings, options)};

			this_sel = $(this);

			function count_exec() {
			
				var currentDate = new Date();
				var currenttime = currentDate.getTime();
				
				var eventDate  = new Date(settings['date']);
				var eventtime = eventDate.getTime();

				if(eventDate <= currentDate	) {
					callback.call(this);
					clearInterval(interval);
				}

				var remainingTime = eventtime - currenttime;

				var s = Math.floor(remainingTime/1000);
				var m = Math.floor(s/60);
				var h = Math.floor(m/60);
				var d = Math.floor(h/24);

				h%= 24;
				m%= 60;
				s%= 60;

				h = (h < 10) ? "0" + h : h;
				m = (m < 10) ? "0" + m : m;
				s = (s < 10) ? "0" + s : s;

				this_sel.find('#days').text(d);
				this_sel.find('#hours').text(h);
				this_sel.find('#minutes').text(m);
				this_sel.find('#seconds').text(s);

			}

			count_exec();
			interval = setInterval(count_exec, 1000);
		}
	}) (jQuery);
</script>
</body>
</html>
